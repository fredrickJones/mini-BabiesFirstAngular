<!DOCTYPE html>
<html ng-app="friendsList">
<head>
	<title>Baby Names</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="mainCtrl">
<h1>My Friends</h1>
	<input type="text" ng-model="filterName">
	
	<div ng-show="showFriends" ng-repeat="friend in friends | filter: filterName">
		<p>{{friend}}</p>
	</div>
	
	<button ng-click="toggleFriends">Toggle Friends</button>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
</body>
</html>
